        <h3 id="题目描述"><a href="#题目描述" class="headerlink" title="题目描述"></a>题目描述</h3><p>给定一个可包含重复数字的序列，返回所有不重复的全排列。<br><a id="more"></a></p>
<p><strong>示例:</strong></p>
<pre><code>输入: [1,1,2]
输出:
[
  [1,1,2],
  [1,2,1],
  [2,1,1]
]
</code></pre><h3 id="代码"><a href="#代码" class="headerlink" title="代码"></a>代码</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">permuteUnique</span><span class="params">(self, nums)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type nums: List[int]</span></span><br><span class="line"><span class="string">        :rtype: List[List[int]]</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        nums.sort()</span><br><span class="line">        ret = [nums.copy()]</span><br><span class="line">        sz = len(nums)</span><br><span class="line"></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">nextP</span><span class="params">()</span>:</span></span><br><span class="line">            prev = sz<span class="number">-1</span></span><br><span class="line">            <span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">                next = prev</span><br><span class="line">                prev -= <span class="number">1</span></span><br><span class="line">                <span class="keyword">if</span> nums[prev] &lt; nums[next]:</span><br><span class="line">                    cursor = sz<span class="number">-1</span></span><br><span class="line">                    <span class="keyword">while</span> nums[cursor] &lt;= nums[prev]:</span><br><span class="line">                        cursor -= <span class="number">1</span></span><br><span class="line">                    nums[cursor], nums[prev] = nums[prev], nums[cursor]</span><br><span class="line">                    nums[next:] = nums[sz<span class="number">-1</span>:prev:<span class="number">-1</span>]</span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">True</span></span><br><span class="line">                <span class="keyword">if</span> prev == <span class="number">0</span>:</span><br><span class="line">                    <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line">        <span class="keyword">if</span> sz &gt; <span class="number">1</span>:</span><br><span class="line">            <span class="keyword">while</span> nextP():</span><br><span class="line">                ret.append(nums.copy())</span><br><span class="line">        <span class="keyword">return</span> ret</span><br></pre></td></tr></table></figure>
